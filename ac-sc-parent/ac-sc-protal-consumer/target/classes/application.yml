server:
  port: 80
  
spring:
  application:
    name: PortalConsumer
  freemarker:
    suffix: .ftl
    template-loader-path: classpath:/templates/
eureka:
  client:
    register-with-eureka: false
    service-url:
      defaultZone: http://localhost:10010/eureka
tracker:
  config:
    location: /tracker.conf